<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scales=1.0">
    <title>formulario</title>
</head>
<body>
        <h1>Teste de formulario</h1>
        <form action="cadastro.php" method="post" autocomplete="on">
            <p>
                <label for="iusu">Usuario:</label>
                <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="15" placeholder="Minimo de 5 letras" autocomplete="username">
            </p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="15" placeholder="Minimo de 8 digitos" autocomplete="current-password">
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </form>
</body>
</html>
