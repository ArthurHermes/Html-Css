<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scales=1.0">
    <title>Formulario</title>
</head>
<body>
        <h1>Exemplo de Formulario</h1>
        <form action="cadastro.php" method="get" autocomplete="on">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <p> <label for="inome">Nome:</label>
                    <input type="text" name="nome" id="inome" minlength="5"
                    maxlength="20" placeholder="Nome">
                </p>
                <p>
                    <label for="iemail">E-mail:</label>
                    <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="contato@gemail.com">
                </p>
                <p>
                    <label for="itel">Telefone</label>
                    <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="\(\d{2}\)^\d{4,5}$"required placeholder="(00) 0 0000 - 0000">
                </p>
            </fieldset>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
</body>
</html>
