    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Medieval';
            src: url('Fontes/OldLondon.ttf') format('truetype');
        }
        body{
            
            background-image: linear-gradient(to right, black,brown);
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'Medieval',Times, serif;
            font-size: 5em;
            font-weight: normal;
            text-align: center;
            color: white;
        }
        p{
            font-size: 1.5em;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: white;
        }
    </style>
</head>
