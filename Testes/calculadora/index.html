<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de calculadora</title>
    <link rel="stylesheet" href="Estilos/estilo.css">
</head>
<body>
    <main>
        <div>
            <h1>Calculadora</h1>
        </div>
        <table>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>X</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>-</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>+</td>
            </tr>
            <tr>
                <td colspan="2">0</td>
                <td>,</td>
                <td>=</td>
            </tr>
        </table>
    </main>
</body>
</html>
